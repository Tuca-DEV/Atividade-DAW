<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name = "first">
            <meta content='text/html; charset = UTF-8' http-equiv = "Content-Type"/>
            <title>Pesquisa de Veículos por Marca</title>
        </f:facet>
        <h:outputStylesheet name="style.css" library ="css"/>
        <h:outputStylesheet name="default.css" library ="css"/>
        <h:outputStylesheet name="overrides.css" library ="css"/>
    </h:head>
    <body>
        <h3>Pesquisa de veículos por marca</h3>
        <h:form>
            <h:panelGrid columns="2" style="height:50px; width: 300px;">
                <h:outputText value="Selecione uma Marca *"/>
                <h:selectOneMenu id="marcaSelectOneMenu" required="true"
                                 value="#{seguradoraDB.marcaSelecionado}"
                                 requiredMessage="Marca não selecionada" style="width:100px;">
                    <f:selectItems value="#{seguradoraDB.getMarcasItens()}"/>
                </h:selectOneMenu>
                <h:outputText value="Selecione um Dono *"/>
                <h:selectOneMenu id="donoSelectOneMenu" required="true"
                                 value="#{seguradoraDB.donoSelecionado}"
                                 requiredMessage="Dono não selecionado" style="width:100px;">
                    <f:selectItems value="#{seguradoraDB.getDonosItens()}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="Pesquisar" action="#{seguradoraDB.pesquisarVeiculo()}"/>
        </h:form>
        <h:panelGrid rendered="#{seguradoraDB.pesquisar}">
            <h:form>
                <h:outputFormat value="Veículos da marca: {0} e do Dono: {1}" styleClass="mensagem">
                    <f:param value="#{seguradoraDB.marcaSelecionado}"/>
                    <f:param value="#{seguradoraDB.donoSelecionado}"/>
                </h:outputFormat>
            </h:form>
            <ul>
                <ui:repeat value="#{seguradoraDB.getInfoVeiculosFiltro()}" var="info_veiculo">
                    <li>#{info_veiculo}</li>
                </ui:repeat>
            </ul>
        </h:panelGrid> 
        <p><h:outputLink value="index.xhtml">Cadastrar Veículos</h:outputLink></p>
    </body>
</html>
